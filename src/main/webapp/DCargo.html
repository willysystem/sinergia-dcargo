    <script type="text/javascript">
    	erraiJaxRsApplicationRoot = "rest";
    	erraiBusRemoteCommunicationEnabled = false;
    	erraiSystemLoghandlerLevel = "DEBUG";
    	//erraiJaxRsJacksonMarshallingActive = false;
  	</script>
  	
  	<script type="text/javascript" src="library/jspdf.min.js"></script>
	<script type="text/javascript" src="library/jspdf.plugin.autotable.js"></script>
	<script type="text/javascript" src="library/test_harness.js"></script>
  	
  	<link rel="stylesheet" type="text/css" href="DCargo.css">
  	
  	<script type="text/javascript">
  	(function(API){
  	    API.myText = function(txt, options, x, y) {
  	        options = options ||{};
  	        /* Use the options align property to specify desired text alignment
  	         * Param x will be ignored if desired text alignment is 'center'.
  	         * Usage of options can easily extend the function to apply different text 
  	         * styles and sizes 
  	        */
  	        if( options.align == "center" ){
  	            // Get current font size
  	            var fontSize = this.internal.getFontSize();

  	            // Get page width
  	            var pageWidth = this.internal.pageSize.width;

  	            // Get the actual text's width
  	            /* You multiply the unit width of your string by your font size and divide
  	             * by the internal scale factor. The division is necessary
  	             * for the case where you use units other than 'pt' in the constructor
  	             * of jsPDF.
  	            */
  	            txtWidth = this.getStringUnitWidth(txt)*fontSize/this.internal.scaleFactor;

  	            // Calculate text's x coordinate
  	            x = ( pageWidth - txtWidth ) / 2;
  	        }

  	        // Draw text at x,y
  	        this.text(txt,x,y);
  	    }
  	})(jsPDF.API);  	
  	</script>
  	
  </head>
